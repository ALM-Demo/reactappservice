name: deploy
'on':
  push:
    paths:
    - .github/workflows/appservice_workflow.yml
env:
  DOCKER_IMAGE_NAME: "alm-react-appservice-poc1"
  AZURE_WEB_APP: "alm-react-appservice-poc1"
  REGISTRY_NAME: "acralmpoc"

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - run: |
       dpwd=$(az acr credential show -n $REGISTRY_NAME --query "passwords[0].value"  -o tsv)
       echo $dpwd | docker login acralmpoc.azurecr.io --username $REGISTRY_NAME --password-stdin
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag '${{env.DOCKER_IMAGE_NAME}}':latest
    - name: List Docker images
      run: docker images
    - name: Tag the Docker image
      run: docker tag '${{env.DOCKER_IMAGE_NAME}}':latest '${{secrets.REGISTRY_LOGIN_SERVER}}'/'${{env.DOCKER_IMAGE_NAME}}':latest
    - name: Push the Docker image
      run: docker push '${{secrets.REGISTRY_LOGIN_SERVER}}'/'${{env.DOCKER_IMAGE_NAME}}':latest	  
  
    - name: Azure WebApp Deployment
      uses: Azure/webapps-deploy@v2
      with:
        # Name of the Azure Web Appss
        app-name: '${{env.AZURE_WEB_APP}}'
        images: '${{secrets.REGISTRY_LOGIN_SERVER}}/${{env.DOCKER_IMAGE_NAME}}:latest'
